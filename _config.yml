# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'bundle exec jekyll serve'. If you change this file, please restart the server process.

title: Bay Jekyll Theme
description: >- # this means to ignore newlines until "baseurl:"
  Bay is a minimal Jekyll Theme.
baseurl: "/bay" # the subpath of the site
url: "https://eliottvincent.github.io" # the base hostname & protocol for the site
og_image: /assets/img/profile-pic.jpg
google_analytics: "UA-121636368-3"

header:
  pages:
    - name: Home
      slug: /
    - name: Work
    - name: Blog
footer:
  show_powered_by: true
  contact:
    - type: email
      name: Email
      value: 0914eagle@gmail.com
  follow:
    - type: cv
      name: CV
      link: https://drive.google.com/file/d/1skzwuDNmJSPovhdJ0UhI16O1MnuGQUJn/view?usp=sharing
    - type: linkedin
      name: LinkedIn
      link: https://www.linkedin.com/in/heejae-chon-3391b7273/
    - type: github
      name: GitHub
      link: https://github.com/0914eagle

# Build settings
markdown: kramdown
sass:
  style: :compressed
plugins:
  - jekyll-feed

# Excluded items
exclude:
  - .sass-cache/
  - .jekyll-cache/
  - feed.xml
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/

# Used for defeating caching
version: 1
